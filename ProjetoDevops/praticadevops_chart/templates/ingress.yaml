apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: praticadevops-ingress
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: app-service
            port:
              number: 8080
      - path: /logger
        pathType: Prefix
        backend:
          service:
            name: logger-service
            port:
              number: 8080